<!DOCTYPE html>
<html>
    <head>
        <title>404 Not Found</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <style>
            body,h1 {font-family: "Raleway", sans-serif}
            body, html {height: 100%}
            .bgimg {
                background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
                min-height: 100%;
                background-position: center;
                background-size: cover;
            }
        </style>
    </head>

    <body>
        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            <div class="w3-display-topleft w3-padding-large w3-large">
                <button><a href="{{ url_for('home') }}">Back</a></button></button>
            </div>
            <div class="w3-display-middle">
                <h1 class="w3-xxlarge w3-animate-top w3-center">404 PAGE NOT FOUND</h1>
                <hr class="w3-border-grey" style="margin:auto;width:80%">
                <p class="w3-large w3-center">Page named "{{ page_name }}" does not exist.</p>
            </div>
        </div>
    </body>

</html>
